<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rare Plant Shop - Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('cont.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      padding-top: 100px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .mbr-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.6;
      background-color: rgb(237, 245, 225);
      z-index: -1;
    }
    .mbr-section-title {
      font-size: 4rem;
      color: rgba(3, 3, 97, 0.884);
      font-weight: bold;
      text-align: center;
    }
    .mbr-text {
      font-size: 1.2rem;
      text-align: center;
      color: #333;
    }
    .mbr-section-btn {
      text-align: center;
    }
    .btn-primary {
      background-color: darkblue;
      border: none;
      padding: 12px 24px;
      transition: background-color 0.3s ease;
    }
    .btn-secondary {
      background-color: gray;
      border: none;
      padding: 12px 24px;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: black !important;
    }
   
  </style>
</head>
<body>

  <div class="mbr-overlay"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 mt-5">
        <h1 class="mbr-section-title mb-4 mt-5"><strong>Rare Plant Shop</strong></h1>
        <p class="mbr-text mb-4"><strong>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla aliquam a nibh ut consectetur. Vestibulum nec massa a nisl condimentum mattis. Mauris semper risus dui, vitae pulvinar sapien rutrum in.
        </strong></p>
        <div class="mbr-section-btn">
          <a class="btn btn-primary me-2" href="#">Shop Now</a>
          <a class="btn btn-secondary" href="#">Read More</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
